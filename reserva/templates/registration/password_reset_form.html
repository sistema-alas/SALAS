{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">

    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row g-6">
            <!-- Basic -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body demo-vertical-spacing demo-only-element">
                        <div class="container-fluid">
                            <div class="mt-6">
                                <h2>Resetar senha</h2>
                                <p>Informe o e-mail associado à sua conta e enviaremos um link para você redefinir sua
                                    senha.</p>
                                <!-- Formulário corrigido -->
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="email" name="email" class="form-control"
                                            placeholder="example@email.com" aria-label="Recipient's username"
                                            aria-describedby="button-addon2" required>
                                        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Resetar
                                            senha</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom file input -->
</div>
{% endblock %}
