{% extends 'base.html' %}

{% block content %}

<style>
  .conteudo-centralizado {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f9fa;
  }
</style>

<div class="conteudo-centralizado">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body p-5">
      <h2 class="mb-3 text-center text-primary">Resetar Senha</h2>
      <p class="text-center text-muted mb-4">
        Informe o e-mail associado Ã  sua conta e enviaremos um link para redefinir sua senha.
      </p>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="input-group">
          <input
            type="email"
            name="email"
            class="form-control rounded-start-3"
            placeholder="seuemail@exemplo.com"
            required
          >
          <button
            class="btn btn-primary rounded-end-3"
            type="submit"
            id="button-addon2"
          >
            Enviar link
          </button>
        </div>

        {% if mensagem_sucesso %}
        <div class="alert alert-success mt-3" role="alert">
          {{ mensagem_sucesso }}
        </div>
        {% elif erro %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ erro }}
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
